<template name="target">
	<div class="target">
		<div class="target-content">
			<h3><a href="{{pathFor 'target'}}">{{name}}</a></h3>
			<div class="author">Created by {{author}} on {{submitted}}</div>
			<table class="table table-bordered table-top">
				<tbody>
					<tr>
						<th>Accuracy Multiplier</th>
						<td>{{currentMultiplier}}</td>
					</tr>
					<tr>
						<th>Accuracy Improvement Index</th>
						<td>{{targetMultiplier}}</td>
					</tr>
					<tr>
						<th>Per Day</th>
						<td>{{perDay}}</td>
					</tr>
				</tbody>
			</table>

			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>Day</th>
						{{#each week1}}
							<th>{{add @index 1}}</th>
						{{/each}}
					</tr>
					<tr>
						<th>Target</th>
						{{#each week1}}
							<td>{{this}}</td>
						{{/each}}
					</tr>
				</tbody>
			</table>
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>Day</th>
						{{#each week2}}
							<th>{{add @index 8}}</th>
						{{/each}}
					</tr>
					<tr>
						<th>Target</th>
						{{#each week2}}
							<td>{{this}}</td>
						{{/each}}
					</tr>
				</tbody>
			</table>
		</div>
		{{#if ownPost}}<a role="button" class="btn btn-warning btn-edit" href="{{pathFor 'targetEdit'}}">Edit</a>{{/if}}
	</div>
</template>
