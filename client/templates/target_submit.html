<template name="targetSubmit">
	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="days">Days</label>
			<div class="controls">
				<select name="days" id="days">
					<option value="5">5-day week</option>
					<option value="7">7-day week</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" id="name" type="text" value="" placeholder="Jane Doe - Week 1" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="url">Accuracy Multiplier</label>
			<div class="controls">
				<input name="current-multiplier" id="current-multiplier" type="text" value="" placeholder="1.5" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="title">Accuracy Improvement Index</label>
			<div class="controls">
				<input name="target-multiplier" id="target-multiplier" type="text" value="" placeholder="2" class="form-control">
			</div>
		</div>
		<input type="submit" value="Save" class="btn btn-primary"/>
	</form>
</template>
